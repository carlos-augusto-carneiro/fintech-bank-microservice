version: '3.8'

services:
  # --- Banco Relacional (Postgres) ---
  # Usado pelo CommandRepository
  postgres:
    image: postgres:15-alpine
    container_name: fintech_postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres      # Igual ao DataSourceConfig.java
      POSTGRES_PASSWORD: password  # Igual ao DataSourceConfig.java
      POSTGRES_DB: fintech_identity_db
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # --- Banco NoSQL (MongoDB) ---
  # Usado pelo QueryRepository e Projector
  mongodb:
    image: mongo:6.0
    container_name: fintech_mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: fintech_query_db
    volumes:
      - mongo_data:/data/db

  # --- Mensageria (RabbitMQ) ---
  # Usado para comunicação assíncrona
  rabbitmq:
    image: rabbitmq:3-management
    container_name: fintech_rabbitmq
    ports:
      - "5672:5672"   # Porta de comunicação (App usa essa)
      - "15672:15672" # Porta do Painel Admin (Acesse no browser)
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest

volumes:
  postgres_data:
  mongo_data: